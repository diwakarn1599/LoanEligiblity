<div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="logo">
        <img src="./../../../assets/logo.png" class="image" />
        <h1>LOANSHARK</h1>
    </div>
    <div class="user-logo" fxLayout="row" fxLayoutAlign="space-around" ngClass="log-out-icon">
        <div color="" matTooltip="Log Out" mat-icon-button [matMenuTriggerFor]="profile" type="button">
            <img mat-card-avatar src="assets/emplpyee.png" class="img2" sizes="2px">
        </div>

        <mat-menu #profile="matMenu" yPosition="below" xPosition="before">

            <mat-card-header fxLayoutAlign="center center">
                <img mat-card-avatar src="assets/emplpyee.png" class="img2" style="padding-left: 35px;">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-card-title class="name">{{FullName}}</mat-card-title>
                    <mat-card-subtitle class="email">{{EmailId}}</mat-card-subtitle>
                </div>
            </mat-card-header>

            <button class="btn btn-outline-danger width loanButton" style="margin-left: 68px;" (click)="Logout()">
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</div>
<div class="main">
    <div class="main-container">
        <div class="main-head">
            <div>
                <p><strong style="font-size: 20px;">Welcome</strong>&nbsp; &nbsp;<span
                        style="font-size: 22px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{FullName}}</span>
                </p>
            </div>
            <div class="main-loanButton">
                <button class="btn btn-outline-success width loanButton" routerLink="../applyLoan">APPLY LOAN</button>
            </div>
        </div>
        <div class="main-body">
            <div class="main-body-subhead">
                <h3>Your Pervious Records</h3>
                <input type="text" class="form-control searchBar" placeholder="Search..." [(ngModel)]="searchText">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Form No.</th>
                        <th scope="col">Loan Name</th>
                        <th scope="col">Approved Amount</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="( forms | filter:searchText) as result">
                        <tr *ngFor="let form of result" style="cursor: pointer;" (click)="ViewDetails(form)">
                            <th scope="row">{{ form.formId }}</th>
                            <td>
                                {{form.reason}}

                            </td>
                            <td>â‚¹. {{form.approvedAmount}}</td>
                            <td><span [ngClass]="form.status == 'approved' ? 'success' : 'hold'">{{form.status}}</span>
                            </td>
                        </tr>
                        <div *ngIf="result.length === 0" class="noData">
                            <h1>Oops,</h1>
                            <h1>No Data Found</h1>
                        </div>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
