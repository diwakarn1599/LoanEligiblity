<div class="header">
    <div class="logo">
        <img src="./../../../assets/logo.png" class="image" />
        <h1>LOANSHARK</h1>
    </div>
</div>
<div class="main">
    <div class="LoginContainer">
        <div class="col-sm-6">
            <div class="welcome">
                <img src="./../../../assets/logo.png" class="image logoImage" />
                <h1>Welcome to LOANSHARK</h1>
                <h2>Easiest way to get loans</h2>
                <div class="bottomText">
                    <p>New User?</p>
                    <button type="button" routerLink="../register" class="btn btn-outline-primary button">Register</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h1 class="left">LOGIN HERE</h1>
            <div class="loginBox">
                <form class="row loginForm" [formGroup]="LoginForm">
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="email" class="form-control" formControlName="Email" placeholder="Email"
                                required>
                            <div class="error" *ngIf="f.Email.invalid && f.Email.touched">
                                <small>Email is Invalid.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="password" class="form-control" formControlName="Password"
                                placeholder="Password" required>
                            <div class="error" *ngIf="f.Password.invalid && f.Password.touched">
                                <small>Password is Invalid.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <button class="btn btn-outline-success width" type="submit"
                                [ngClass]="LoginForm.invalid?'noInput':'pointer'" [disabled]="LoginForm.invalid"
                                (click)="Login()">LOGIN</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
